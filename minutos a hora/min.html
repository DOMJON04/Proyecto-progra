    <title>min a hora</title>
</head>
<body>
    <script>
        let minuto = parseInt(prompt("ingrese la cantidad de minutos"));
        let resultado = (minuto * 1) / 60;
        document.write(minuto + "minutos es:" + resultado + "horas");
    </script>

</body>
